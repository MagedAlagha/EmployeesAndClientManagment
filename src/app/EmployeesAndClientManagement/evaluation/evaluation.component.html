<div class="flex justify-content-center align-items-center box">
    <div class="col-12 mb-2 md:col-6 mt-4">
        <div class="card">
            <div
                class="flex flex-column md:flex-row justify-content-center mb-3"
            >
                <div class="text-900 text-xl font-semibold mb-3 md:mb-0">
                    تقييم مشروع : سقيفة
                </div>
            </div>

            <div class="box-rating">
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        تقييم المشروع
                    </div>
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        <p-rating [cancel]="false"></p-rating>
                    </div>
                </div>
            </div>
            <div class="box-rating mt-2">
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        تقييم الموظفيين العامليين على المشروع
                    </div>
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        <p-rating [cancel]="false"></p-rating>
                    </div>
                </div>
            </div>
            <div
                class="flex flex-column md:flex-row justify-content-center my-3"
            >
                <div class="text-900 text-xl font-semibold mb-3 md:mb-0">
                    تقييم المهمام (اختياري)
                </div>
            </div>

            <div class="box-rating mt-2">
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        تصميم الواجهه
                    </div>
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        <p-rating [cancel]="false"></p-rating>
                    </div>
                </div>
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        شهادة اتمام بناء
                    </div>
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        <p-rating [cancel]="false"></p-rating>
                    </div>
                </div>
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        تصميم الفكره
                    </div>
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        <p-rating [cancel]="false"></p-rating>
                    </div>
                </div>
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        توزيع الاعمده
                    </div>
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        <p-rating [cancel]="false"></p-rating>
                    </div>
                </div>
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        تجهيز المشروع
                    </div>
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        <p-rating [cancel]="false"></p-rating>
                    </div>
                </div>
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        تصميم انشائي
                    </div>
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        <p-rating [cancel]="false"></p-rating>
                    </div>
                </div>
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        الكتروميكانيك
                    </div>
                    <div class="col-12 mb-2 md:col-6 md:mb-0 text-center">
                        <p-rating [cancel]="false"></p-rating>
                    </div>
                </div>
            </div>
            <div class="box-rating mt-2">
                <div class="grid p-fluid pt-3 pb-0 px-2">
                    <div class="col-12 mb-2 md:col-12 md:mb-0 text-center">
                        <div class="flex justify-content-center">
                            <app-text-area-field
                                style="width: 90%"
                                label="ملاحظات إضافية "
                            ></app-text-area-field>
                        </div>
                    </div>
                    <div class="col-12 mb-2 md:col-12 md:mb-0 text-center">
                        <div class="flex justify-content-center mt-2">
                            <app-button-component
                                [classColor]="'p-button-outlined'"
                                [Icon]="'pi pi-plus'"
                                label=" حفظ بيانات التقييم "
                                [isCustomLable]="true"
                                [pTooltipCustom]="'حفظ التقييم  '"
                            >
                            </app-button-component>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
